<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Color Changer</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom styles for the color picker */
        input[type="color"] {
            appearance: none;
            -webkit-appearance: none;
            border: none;
            width: 40px;
            height: 40px;
            cursor: pointer;
            border-radius: 50%;
            outline: none;
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-4">Background Color Changer</h1>
        <div class="flex items-center space-x-4">
            <label for="colorPicker" class="text-lg font-semibold">Choose a color:</label>
            <input type="color" id="colorPicker" class="rounded-lg">
        </div>
    </div>

    <script>
        // Function to change background color
        document.getElementById('colorPicker').addEventListener('input', function () {
            document.body.style.backgroundColor = this.value;
        });
    </script>
</body>

</html>
